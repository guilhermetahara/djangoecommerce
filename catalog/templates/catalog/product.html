{% extends "base.html" %}

{% block title %}
	Produto
{% endblock %}


{% block content %}
<div class="page-header">
  <h1>{{product}}</h1>
</div>
<div class="row">
  <div class="col-sm-4">
      <a href="{{ product.get_absolute_url }}" class="thumbnail">
          <img src="http://placehold.it/350x250" alt="" />
      </a>
  </div>
  <div class="col-sm-8">
      <dl>
        <h1>{{product.description}}</h1>
        <br>
        <h1>R$ {{product.price}}</h1>
      </dl>
  </div>
</div>
{% endblock %}
